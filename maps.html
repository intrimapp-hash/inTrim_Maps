<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    #loc-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      font-family: sans-serif;
    }
    #loc-msg {
      position: absolute;
      top: 56px;
      right: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 4px;
      max-width: 240px;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="loc-btn">Use my location</div>
  <div id="loc-msg"></div>

  <script>
    let map;
    let marker;

    // Helper to get query parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        const [key, value] = pair.split("=");
        if (key && value) params[key] = decodeURIComponent(value);
      }
      return params;
    }

    const queryParams = getQueryParams();
    const latParam = parseFloat(queryParams.lat);
    const lngParam = parseFloat(queryParams.lng);
    const addressParam = queryParams.address || "";

    // Reverse geocode lat/lng → address
    async function reverseGeocode(lat, lng) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
        const response = await fetch(url, { headers: { 'User-Agent': 'flutter-app' } });
        const data = await response.json();
        return data.display_name || "No address found";
      } catch(e) {
        console.error(e);
        return "No address found";
      }
    }

    // Geocode address → lat/lng
    async function geocodeAddress(address) {
      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
        const response = await fetch(url, { headers: { 'User-Agent': 'flutter-app' } });
        const data = await response.json();
        if (data && data.length > 0) {
          return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
        }
      } catch(e) {
        console.error(e);
      }
      return null;
    }

    // Show status messages to user
    function showMsg(text, visible = true) {
      const el = document.getElementById('loc-msg');
      el.textContent = text;
      el.style.display = visible ? 'block' : 'none';
    }

    // Attempt to request location (can be triggered by button or programmatically)
    function requestLocationOnce() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          showMsg('Geolocation not available in this WebView.');
          resolve(null);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            resolve({ lat: position.coords.latitude, lng: position.coords.longitude });
          },
          (err) => {
            console.error('getCurrentPosition error', err);
            if (err && err.code === 1) {
              showMsg('Location permission denied. Allow location in app settings.');
            } else if (err && err.code === 2) {
              showMsg('Position unavailable.');
            } else if (err && err.code === 3) {
              showMsg('Location request timed out.');
            } else {
              showMsg('Unable to get location.');
            }
            resolve(null);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    // Initialize map
    async function initMap() {
      let lat, lng;

      if (!isNaN(latParam) && !isNaN(lngParam)) {
        lat = latParam;
        lng = lngParam;
      } else if (addressParam) {
        const coords = await geocodeAddress(addressParam);
        if (coords) {
          lat = coords.lat;
          lng = coords.lng;
        } else {
          lat = 37.7749;
          lng = -122.4194;
        }
      } else if (navigator.geolocation) {
        // Try to load user location if available (may be blocked in some WebViews)
        const pos = await requestLocationOnce();
        if (pos) {
          lat = pos.lat;
          lng = pos.lng;
        } else {
          lat = 37.7749;
          lng = -122.4194;
        }
      } else {
        lat = 37.7749;
        lng = -122.4194;
      }

      map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const initialAddress = addressParam || await reverseGeocode(lat, lng);
      marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      marker.bindPopup(initialAddress).openPopup();

      // Update marker popup and URL when dragged
      marker.on('dragend', async function(e) {
        const pos = e.target.getLatLng();
        const addr = await reverseGeocode(pos.lat, pos.lng);
        marker.bindPopup(addr).openPopup();

        // Update URL without reloading
        const newUrl = `${window.location.pathname}?lat=${pos.lat}&lng=${pos.lng}&address=${encodeURIComponent(addr)}`;
        window.history.replaceState(null, '', newUrl);

        console.log("Updated URL:", newUrl);

        // Optional: send data to Flutter if JS handler exists
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('onLocationSelected', {
            lat: pos.lat,
            lng: pos.lng,
            address: addr
          });
        }
      });

      // Hide message after a short delay
      setTimeout(() => showMsg('', false), 5000);
    }

    // Wire up the Use my location button
    document.getElementById('loc-btn').addEventListener('click', async () => {
      showMsg('Requesting location...');
      // First, try browser geolocation
      const pos = await requestLocationOnce();
      if (pos) {
        map.setView([pos.lat, pos.lng], 15);
        marker.setLatLng([pos.lat, pos.lng]);
        const addr = await reverseGeocode(pos.lat, pos.lng);
        marker.bindPopup(addr).openPopup();

        const newUrl = `${window.location.pathname}?lat=${pos.lat}&lng=${pos.lng}&address=${encodeURIComponent(addr)}`;
        window.history.replaceState(null, '', newUrl);

        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('onLocationSelected', { lat: pos.lat, lng: pos.lng, address: addr });
        }
        showMsg('Location updated.', true);
        setTimeout(() => showMsg('', false), 3000);
        return;
      }

      // If geolocation failed, try asking the host app (Flutter) to provide location
      if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
        try {
          const hostResp = await window.flutter_inappwebview.callHandler('requestLocationFromHost');
          if (hostResp && hostResp.lat && hostResp.lng) {
            map.setView([hostResp.lat, hostResp.lng], 15);
            marker.setLatLng([hostResp.lat, hostResp.lng]);
            const addr = hostResp.address || await reverseGeocode(hostResp.lat, hostResp.lng);
            marker.bindPopup(addr).openPopup();
            const newUrl = `${window.location.pathname}?lat=${hostResp.lat}&lng=${hostResp.lng}&address=${encodeURIComponent(addr)}`;
            window.history.replaceState(null, '', newUrl);
            showMsg('Location received from host app.', true);
            setTimeout(() => showMsg('', false), 3000);
            return;
          }
        } catch (e) {
          console.warn('Host location request failed', e);
        }
      }

      showMsg('Could not obtain location. Check app permissions and WebView settings.');
    });

    initMap();
  </script>
</body>
</html>
