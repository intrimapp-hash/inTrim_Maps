<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Location</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%23007bff'/><text x='32' y='42' font-size='32' fill='white' text-anchor='middle' font-family='Arial,Helvetica,sans-serif'>M</text></svg>">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    /* lower the zoom control a bit */
    .leaflet-left .leaflet-control-zoom,
    .leaflet-right .leaflet-control-zoom { top: 70px !important; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Replace the config below with your Firebase project's config
    const firebaseConfig = {
      apiKey: "AIzaSyA3diSMWsvr_EMPQaV27YznXlcCPVMKKEs",
      authDomain: "intrim-96f53.firebaseapp.com",
      projectId: "intrim-96f53",
      // optional: storageBucket, messagingSenderId, appId
    };

    // Initialize compat SDK
    if (!window.firebase || !firebase.apps || firebase.apps.length === 0) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Expose a helper to update location in Firestore filtered by uid
    // Only updates existing documents with matching uid; does not create new documents.
    window.saveLocationToFirestore = async function(lat, lng, address, uid) {
      try {
        if (!uid) {
          console.warn('UID not provided; will not create or update documents');
          return { success: false, error: 'no-uid' };
        }

        // Prepare lat/lng as single-quoted string formats and log
        const latStrQuoted = "'" + String(lat) + "'";
        const lngStrQuoted = "'" + String(lng) + "'";
        console.log('saveLocationToFirestore called with', { uid, lat, lng, latStrQuoted, lngStrQuoted, address });

        const snap = await db.collection('Vendor_Shop_Details').where('uid', '==', uid).get();
        if (snap && !snap.empty) {
          const updates = [];
          snap.forEach((d) => {
            console.log('Updating doc', d.id, 'with', { location_latitude: latStrQuoted, location_logitude: lngStrQuoted, location_address: address || null });
            updates.push(d.ref.update({
              location_logitude: (lng !== null && lng !== undefined) ? lngStrQuoted : null,
              location_latitude: (lat !== null && lat !== undefined) ? latStrQuoted : null,
              location_address: address || null
            }).then(() => {
              console.log('Updated doc', d.id);
            }).catch((err) => {
              console.error('Update failed for doc', d.id, err);
              throw err;
            }));
          });
          await Promise.all(updates);
          console.log('Updated', snap.size, 'Vendor_Shop_Details documents for uid=', uid);
          return { success: true, updated: snap.size };
        } else {
          console.warn('No Vendor_Shop_Details document found for uid=', uid);
          return { success: false, error: 'not-found' };
        }
      } catch (err) {
        console.error('Failed to update Vendor_Shop_Details in Firestore', err);
        return { success: false, error: err };
      }
    };
  </script>
  <script>
    let map;
    let marker;

    // Helper to get query parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        const [key, value] = pair.split("=");
        if (key && value) params[key] = decodeURIComponent(value);
      }
      return params;
    }

    const queryParams = getQueryParams();
    const latParam = parseFloat(queryParams.lat);
    const lngParam = parseFloat(queryParams.lng);
    const addressParam = queryParams.address || "";
    // uid to filter Vendor_Shop_Details documents
    // Keep uid only in a JS variable for the page session (no localStorage)
    let uidParam = queryParams.uid || "";
    if (queryParams.uid) {
      uidParam = queryParams.uid;
    }

    // Reverse geocode lat/lng → address
    async function reverseGeocode(lat, lng) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
        const response = await fetch(url, { headers: { 'User-Agent': 'flutter-app' } });
        const data = await response.json();
        return data.display_name || "No address found";
      } catch(e) {
        console.error(e);
        return "No address found";
      }
    }

    // Geocode address → lat/lng
    async function geocodeAddress(address) {
      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
        const response = await fetch(url, { headers: { 'User-Agent': 'flutter-app' } });
        const data = await response.json();
        if (data && data.length > 0) {
          return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
        }
      } catch(e) {
        console.error(e);
      }
      return null;
    }

    // Initialize map
    async function initMap() {
      let lat, lng;

      if (!isNaN(latParam) && !isNaN(lngParam)) {
        lat = latParam;
        lng = lngParam;
      } else if (addressParam) {
        const coords = await geocodeAddress(addressParam);
        if (coords) {
          lat = coords.lat;
          lng = coords.lng;
        } else {
          lat = 37.7749;
          lng = -122.4194;
        }
      } else if (navigator.geolocation) {
        // Load user location if available
        await new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              lat = position.coords.latitude;
              lng = position.coords.longitude;
              resolve();
            },
            () => {
              lat = 37.7749;
              lng = -122.4194;
              resolve();
            }
          );
        });
      } else {
        lat = 37.7749;
        lng = -122.4194;
      }

      map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const initialAddress = addressParam || await reverseGeocode(lat, lng);
      marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      marker.bindPopup(initialAddress).openPopup();

      // Update marker popup and URL when dragged
      marker.on('dragend', async function(e) {
        const pos = e.target.getLatLng();
        const addr = await reverseGeocode(pos.lat, pos.lng);
        marker.bindPopup(addr).openPopup();

        // Update URL without reloading
        const newUrl = `${window.location.pathname}?lat=${pos.lat}&lng=${pos.lng}&address=${encodeURIComponent(addr)}`;
        window.history.replaceState(null, '', newUrl);

        console.log("Updated URL:", newUrl);

          // Send data to Flutter (FlutterFlow) if available
          if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
            window.flutter_inappwebview.callHandler('onLocationSelected', {
              lat: pos.lat,
              lng: pos.lng,
              address: addr,
              lat_str: "'" + String(pos.lat) + "'",
              lng_str: "'" + String(pos.lng) + "'"
            });
          }

          // Also postMessage to parent window for other WebView integrations
          try {
            window.parent.postMessage({ type: 'onLocationSelected', lat: pos.lat, lng: pos.lng, address: addr, lat_str: "'" + String(pos.lat) + "'", lng_str: "'" + String(pos.lng) + "'" }, '*');
          } catch (e) {
            console.warn('postMessage failed', e);
          }

          // And support webview_flutter JavaScript channel: OnLocationSelected.postMessage(...)
          if (window.OnLocationSelected && typeof window.OnLocationSelected.postMessage === 'function') {
            try {
              window.OnLocationSelected.postMessage(JSON.stringify({ lat: pos.lat, lng: pos.lng, address: addr, lat_str: "'" + String(pos.lat) + "'", lng_str: "'" + String(pos.lng) + "'" }));
            } catch (e) {
              console.warn('OnLocationSelected.postMessage failed', e);
            }
          }

          // Also save to Firestore from the webpage if helper is available and uid provided
          if (typeof window.saveLocationToFirestore === 'function' && uidParam) {
            try {
              const res = await window.saveLocationToFirestore(pos.lat, pos.lng, addr, uidParam);
              if (!res.success) console.warn('Firestore save/update failed', res.error);
            } catch (e) {
              console.warn('saveLocationToFirestore call failed', e);
            }
          }
          // (no search input to update)
      });
    }

    initMap();
  </script>
</body>
</html>
